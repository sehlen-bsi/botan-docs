title: "PQC: Kyber"

description: |
  The most relevant changes are optimizations of Kyber's XOF (GH #3387) and
  a decryption error bug fix (GH #3005).
  Otherwise, there are some interface adaptions (internal and external),
  some test additions and optimizations, and some polishing.

