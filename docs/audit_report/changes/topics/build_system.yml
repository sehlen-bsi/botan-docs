  comment: |
    This deprecates a number of modules, namely:

      * Symmetric ciphers
        * GOST 28147
        * Lion
        * Noekeon
        * SHAKE-based stream cipher
      * Hash functions
        * MD4
        * Streebog
      * Key derivation functions
        * PRF X9.42
      * Public key cryptography
        * Dilithium in AES mode
        * DLIES
        * GOST 34.10
        * Kyber in AES mode ("Kyber 90s")
        * McEliece

