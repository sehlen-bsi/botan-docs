title: Release Preparation

description: |
  This section covers changes to the release notes and chore that is linked to
  minting a release. None of these changes have an impact on the functionality
  of the library.

  Note that the patches between Botan 3.5.0 and 3.6.0 are also part of this
  audit summary document. Shortly after the release of 3.6.0, a patch release
  was necessary due to a bug in the CPUID detection code that led to crashed on
  systems that provide the BMI1 but not BMI2 instruction set.

