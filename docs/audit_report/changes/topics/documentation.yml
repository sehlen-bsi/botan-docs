title: Documentation

description: |
  This release contains substantial updates to Botan's documentation. Most
  notably regarding the updated elliptic curve implementations and their APIs as
  well as their side channel characteristics.

  Other significant updates involve the library's usage example programs, the
  general public key documentation, and the random number generation.

