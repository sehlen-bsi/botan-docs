title: Additions

description: |
  This contains new features and algorithms added to the library.

  Most notably, an implementation for FrodoKEM as specified in [FrodoKEM-ISO]_ was added.
  Furthermore, Botan now offers hardware acceleration of SHA-512 on ARMv8.2 and newer.

